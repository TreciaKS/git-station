<a [href]="issue.html_url" target="_blank" rel="noopener noreferrer">
  <div
    class="p-4 transition border-2 rounded-lg hover: shadow-md border-(--color-azure-300) h-70 relative text-(--color-azure-500) bg-white"
  >
    <div class="relative flex items-center justify-between pb-1 gap-x-2">
      <h1 class="text-lg font-semibold text-(--color-azure-400) capitalize">
        {{ truncateText(issue.title!, 60) }}
      </h1>
      <p
        class="text-xs uppercase bg-green-500 text-white rounded-lg py-1.5 px-2 h-7 mr-1"
      >
        {{ issue.state }}
      </p>
    </div>

    <p class="mt-2 overflow-hidden text-sm capitalize h-30 bottom-8">
      {{ truncateText(issue.body!, 180) || 'No description provided.' }}
    </p>

    <div class="text-sm absolute bottom-1.5">
      <span class="mb-2">Repo: {{ issue.repository_url.split("/").slice(-2).join("/") }}</span>
      <br />
      <span>Opened by {{ issue.user.login }} Â· {{ formatDate(issue.created_at) }}</span>
    </div>
  </div>
</a>
