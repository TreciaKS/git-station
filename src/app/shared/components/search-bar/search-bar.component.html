<div
  class="flex items-center gap-3 px-3 py-2 bg-white border rounded shadow-sm"
>
  <!-- Context selector -->
  <select
    [(ngModel)]="context"
    (change)="onContextChange()"
    class="px-2 py-1 text-sm border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
  >
    <option value="user">Users</option>
    <option value="repo">Repos</option>
    <option value="issue">Issues</option>
  </select>

  <!-- Search input -->
  <input
    type="text"
    [(ngModel)]="query"
    (input)="onInputChange()"
    placeholder="Search GitHub..."
    class="flex-1 text-sm outline-none"
  />

  <!-- Clear button -->
  <button
    *ngIf="query"
    (click)="clear()"
    class="text-gray-400 transition hover:text-gray-600"
    title="Clear"
  >
    ✕
  </button>

  <p class="mt-1 text-xs text-right text-gray-400">
    Searching for <span class="font-semibold">{{ context }}</span> → "{{
      query || "..."
    }}"
  </p>
</div>
