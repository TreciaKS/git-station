<div class="overflow-hidden">
  <aside *ngIf="showSidebar" class="hidden bg-white border-r w-72 md:block">
    <div class="p-6 border-b">
      <h1 class="text-2xl font-semibold text-gray-800 ">GitStation</h1>
      <p class="mt-1 text-sm text-gray-500">Angular 19 + Tailwind</p>
    </div>

    <nav class="p-4 space-y-1">
      <a routerLink="/" routerLinkActive="bg-gray-100 font-medium"
         [routerLinkActiveOptions]="{ exact: true }"
         class="block px-4 py-3 transition rounded hover:bg-gray-100">
        Home
      </a>
      <a routerLink="/dashboard" routerLinkActive="bg-gray-100 font-medium"
         class="block px-4 py-3 transition rounded hover:bg-gray-100">
        Dashboard
      </a>
      <a routerLink="/starter-finder" routerLinkActive="bg-gray-100 font-medium"
         class="block px-4 py-3 transition rounded hover:bg-gray-100">
        Starter Finder
      </a>
      <a routerLink="/readme" routerLinkActive="bg-gray-100 font-medium"
         class="block px-4 py-3 transition rounded hover:bg-gray-100">
        README Generator
      </a>
    </nav>
  </aside>

  <main class="">
    <router-outlet></router-outlet>
  </main>
</div>
