<div class="max-w-4xl mx-auto">
  <h2 class="text-xl font-semibold mb-3">README Generator</h2>

  <form (ngSubmit)="generate()" class="space-y-4 bg-white p-6 rounded shadow">
    <div>
      <label class="block text-sm text-gray-600">Project Name</label>
      <input
        [(ngModel)]="data.name"
        name="name"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div>
      <label class="block text-sm text-gray-600">Short Description</label>
      <textarea
        [(ngModel)]="data.description"
        name="description"
        class="w-full border rounded px-3 py-2"
      ></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm text-gray-600">Install</label>
        <input
          [(ngModel)]="data.install"
          name="install"
          class="w-full border rounded px-3 py-2"
          placeholder="npm i ..."
        />
      </div>
      <div>
        <label class="block text-sm text-gray-600">Usage</label>
        <input
          [(ngModel)]="data.usage"
          name="usage"
          class="w-full border rounded px-3 py-2"
          placeholder="npm start"
        />
      </div>
    </div>

    <div class="flex gap-2">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">
        Generate
      </button>
      <button
        type="button"
        (click)="copy()"
        class="px-4 py-2 bg-gray-200 rounded"
      >
        Copy
      </button>
    </div>
  </form>

  <div class="mt-6">
    <h3 class="font-medium">Preview</h3>
    <pre
      class="mt-2 bg-slate-900 text-white p-4 rounded overflow-auto"
      style="white-space: pre-wrap"
      >{{ markdown }}</pre
    >
  </div>
</div>
