<div class="max-w-5xl mx-auto">
  <div *ngIf="loading"><app-loader></app-loader></div>

  <div *ngIf="!loading && repos.length" class="space-y-3">
    <app-repo-card *ngFor="let repo of repos" [repo]="repo"></app-repo-card>
  </div>

  <div
    *ngIf="!loading && !repos.length && !error"
    class="mt-10 text-sm text-center text-gray-500"
  >
    Type a repo name or topic to start searching.
  </div>

  <div *ngIf="error" class="mt-4 text-center text-red-500">
    {{ error }}
  </div>
</div>
